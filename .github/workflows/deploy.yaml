name: Deploy StreamKaro Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/Streaming-platform-backend

            # Pull latest changes
            git pull origin main

            # Rebuild and start containerized application
            docker compose up --build -d

            # Run database migrations (if not already handled in Dockerfile CMD)
            docker compose exec -T app npx prisma migrate deploy

            # Cleanup unused images
            docker image prune -f

            echo "ðŸš€ Deployment successfully completed!"
