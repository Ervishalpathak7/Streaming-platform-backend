version: '3.8'

services:
  app:
    build: .
    container_name: streaming-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-streaming_db}?schema=public
      - JWT_SECRET=${JWT_SECRET:-supersecretjwtkey}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_ENDPOINT=${AWS_ENDPOINT}
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streaming-network

  db:
    image: postgres:15-alpine
    container_name: streaming-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-streaming_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streaming-network

  redis:
    image: redis:7-alpine
    container_name: streaming-cache
    ports:
      - "6379:6379"
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge

volumes:
  postgres_data:
