version: '3.8'

services:
  app:
    build: .
    container_name: streaming-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-streaming_db}?schema=public
      # Override REDIS_URL if we want to use the container, otherwise .env upstash URL is used.
      # For now, let's allow .env to take precedence for Redis if set, otherwise fallback or use container?
      # Actually, sticking to .env for everything else.
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streaming-network

  db:
    image: postgres:15-alpine
    container_name: streaming-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-streaming_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streaming-network

  redis:
    image: redis:7-alpine
    container_name: streaming-cache
    ports:
      - "6379:6379"
    networks:
      - streaming-network

networks:
  streaming-network:
    driver: bridge

volumes:
  postgres_data:
